<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit" />
<meta charset="UTF-8" />
<title>忘记密码</title>
<link rel="stylesheet" th:href="@{/css/common.css}"></link>
<link rel="stylesheet" th:href="@{/css/accounts/forgetpassword.css}"></link>
<link rel="stylesheet" th:href="@{/libs/font-awesome-4.5.0/css/font-awesome.min.css}"></link>
<script type="text/javascript" th:src="@{/libs/jquery-2.2.0/jquery-2.2.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/accounts/forgetpassword.js}"></script>
</head>
<body class="forgetpassword-step">
  <header></header>
  <!-- 通过邮箱来找回密码 -->
  <section class="find-by-email">
    <h5 class="change-way">
      <a class="by-email">
        通过手机号找回 <i class="fa fa-arrow-right"></i>
      </a>
    </h5>
    <form action="" method="POST">
      <ul class="form-head clearfix">
        <li class="active"><span class="step">1</span> 输入邮箱地址</li>
        <li class="active"><span class="step">2</span> 验证邮箱</li>
        <li><span class="step">3</span> 重置密码</li>
      </ul>
      <div class="step1 hidden">
        <div class="input-container">
          <input name="email" type="text" placeholder="请输入注册时使用的邮箱地址" />
        </div>
        <div class="forget-btn btn btn-green btn-lg">找回密码</div>
      </div>
      <div class="step2">
        <div class="input-container clearfix">
          <h3 class="reset_mail">
            密码重置邮件已发送至你的邮箱：<span class="des_mail">wjj0508403034@126.com</span>
          </h3>
          <p class="reset_tips">请在24小时内登录你的邮箱接收邮件,链接激活后可重置密码。</p>
        </div>
        <div class="forget-btn btn btn-green btn-lg">登录邮箱查看</div>
      </div>
    </form>
  </section>

  <!-- 通过邮箱来找回密码 -->
  <section class="find-by-phone hidden">
    <h5 class="change-way">
      <a class="by-phone">
        通过邮箱找回<i class="fa fa-arrow-right"></i>
      </a>
    </h5>
    <form action="" method="POST">
      <ul class="form-head clearfix">
        <li class="active"><span class="step">1</span> 验证手机号</li>
        <li><span class="step">2</span> 重置密码</li>
      </ul>
      <div class="input-container">
        <input name="email" type="text" placeholder="请输入注册时使用的手机号" />
      </div>
      <div class="input-container clearfix sms-input-container">
        <input class="f-left smscode" name="smscode" type="text" placeholder="请输入短信验证码" />
        <div class="send-sms-btn btn btn-green f-left">获取验证码</div>
      </div>
      <input class="forget-btn btn btn-green btn-lg" type="submit" value="找回密码" />
    </form>
  </section>
</body>
</html>
