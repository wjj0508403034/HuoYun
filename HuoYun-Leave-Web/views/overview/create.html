<div class="modal-header">
  <h3 class="modal-title" translate>pages.leavecreate.title</h3>
</div>
<div class="modal-body">
  <label translate>pages.leavecreate.fields.type</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-list"></i></span>
    <select class="form-control" aria-describedby="basic-addon1" ng-model="type.id" ng-options="type.name for type in types"></select>
  </div>
  <label translate>pages.leavecreate.fields.approver</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
    <input type="text" class="form-control" readonly aria-describedby="basic-addon1">
  </div>
  <label translate>pages.leavecreate.fields.startDate</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-list"></i></span>
    <input type="text" class="form-control" aria-describedby="basic-addon1">
  </div>
  <label translate>pages.leavecreate.fields.endDate</label>
  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-list"></i></span>
    <input type="text" class="form-control" aria-describedby="basic-addon1">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()" translate>common.buttons.ok</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()" translate>common.buttons.cancel</button>
</div>
